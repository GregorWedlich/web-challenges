<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>

        <fieldset>
          <legend class="legend">Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            aria-label="First Name"
            required
          />
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            aria-label="Last Name"
            required
          />
          <label for="birthday">Your Birthday:</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
            aria-label="Your Birthday"
            required
          />
        </fieldset>
        <p>
          Can you tell us a little bit more? We wan't to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend class="legend">Further Information</legend>
          <label for="favcolor">Favourite Color:</label>
          <input type="color" id="favcolor" name="favcolor" value="#E5430F" />

          <label for="favorite-pet">Whats your favorit pet?</label>
          <select id="favorite-pet">
            <option value="">--Please choose an option--</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="hamster">Hamster</option>
            <option value="rabbit">Rabbit</option>
          </select>
        </fieldset>
      </fieldset>
    </form>
  </body>
</html>
